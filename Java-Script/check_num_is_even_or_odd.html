<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="result"></h1>

    <script>
        function checkNumIsEvenOrOdd(number) {
            if (number % 2 === 0) {
                return "Even";
            } else {
                return "Odd";
            }
        }
        let num = 38;

        let result = checkNumIsEvenOrOdd(num);  
        document.getElementById("result").innerText = `${num} is ${result.toLowerCase()}`;
    </script>
</body>

</html>
